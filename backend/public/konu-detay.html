    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>

    <script>
        // Firebase yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyBqXqXqXqXqXqXqXqXqXqXqXqXqXqXqXqXq",
            authDomain: "cozkazan-app.firebaseapp.com",
            projectId: "cozkazan-app",
            storageBucket: "cozkazan-app.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdefghijklmnop"
        };

        // Firebase'i ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // URL'den konu bilgisini al
        const urlParams = new URLSearchParams(window.location.search);
        const sinifAdi = urlParams.get('sinif');
        const dersAdi = urlParams.get('ders');
        const konuAdi = urlParams.get('konu');

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            if (sinifAdi && dersAdi && konuAdi) {
                loadTopicDetails(sinifAdi, dersAdi, konuAdi);
            } else {
                showError('Konu bilgisi bulunamadƒ±!');
            }
        });

        // Konu detaylarƒ±nƒ± y√ºkle
        async function loadTopicDetails(sinifAdi, dersAdi, konuAdi) {
            try {
                // Ba≈ülƒ±ƒüƒ± g√ºncelle
                document.getElementById('topic-title').textContent = `${sinifAdi} - ${dersAdi} - ${konuAdi}`;

                // ƒ∞statistikleri y√ºkle
                await loadStatistics(sinifAdi, dersAdi, konuAdi);

                // Test listesini y√ºkle
                await loadTestList(sinifAdi, dersAdi, konuAdi);

            } catch (error) {
                console.error('Konu detaylarƒ± y√ºklenirken hata:', error);
                showError('Konu detaylarƒ± y√ºklenirken hata olu≈ütu!');
            }
        }

        // Test listesini y√ºkle
        async function loadTestList(sinifAdi, dersAdi, konuAdi) {
            try {
                console.log('Test listesi y√ºkleniyor:', { sinifAdi, dersAdi, konuAdi });
                
                const testlerSnapshot = await db.collection('testler')
                    .where('sinifAdi', '==', sinifAdi)
                    .where('dersAdi', '==', dersAdi)
                    .where('konuAdi', '==', konuAdi)
                    .get();

                const testListesi = document.getElementById('test-listesi');
                
                if (testlerSnapshot.empty) {
                    testListesi.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìù</div>
                            <h3>Bu konuda hen√ºz test bulunmamaktadƒ±r</h3>
                            <p>Test eklemek i√ßin "Test Ekle" butonunu kullanƒ±n</p>
                        </div>
                    `;
                    return;
                }

                let testHTML = '<div class="test-grid">';
                
                testlerSnapshot.forEach(doc => {
                    const test = doc.data();
                    const testAdi = test.ad || test.testAdi || 'ƒ∞simsiz Test';
                    const soruSayisi = test.sorular ? test.sorular.length : 0;
                    const zorluk = test.zorluk || 'Orta';
                    const sure = test.sure || 15;
                    
                    testHTML += `
                        <div class="test-card" onclick="viewTest('${doc.id}')">
                            <div class="test-header">
                                <div class="test-name">${testAdi}</div>
                                <div class="test-status">Aktif</div>
                            </div>
                            <div class="test-stats">
                                <div class="test-stat">
                                    <div class="test-stat-number">${soruSayisi}</div>
                                    <div class="test-stat-label">Soru</div>
                                </div>
                                <div class="test-stat">
                                    <div class="test-stat-number">${sure}</div>
                                    <div class="test-stat-label">Dakika</div>
                                </div>
                            </div>
                            <div class="test-actions">
                                <button class="test-btn" onclick="event.stopPropagation(); editTest('${doc.id}')">
                                    <i class="fas fa-edit"></i> D√ºzenle
                                </button>
                                <button class="test-btn" onclick="event.stopPropagation(); deleteTest('${doc.id}')">
                                    <i class="fas fa-trash"></i> Sil
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                testHTML += '</div>';
                testListesi.innerHTML = testHTML;
                
                console.log(`${testlerSnapshot.size} test y√ºklendi`);

            } catch (error) {
                console.error('Test listesi y√ºklenirken hata:', error);
                document.getElementById('test-listesi').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Testler y√ºklenirken hata olu≈ütu</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        // ƒ∞statistikleri y√ºkle
        async function loadStatistics(sinifAdi, dersAdi, konuAdi) {
            try {
                console.log('ƒ∞statistikler y√ºkleniyor:', { sinifAdi, dersAdi, konuAdi });

                // Test sayƒ±sƒ±
                const testlerSnapshot = await db.collection('testler')
                    .where('sinifAdi', '==', sinifAdi)
                    .where('dersAdi', '==', dersAdi)
                    .where('konuAdi', '==', konuAdi)
                    .get();
                
                console.log('Testler bulundu:', testlerSnapshot.size);
                testlerSnapshot.forEach(doc => {
                    console.log('Test:', doc.data());
                });
                
                document.getElementById('test-sayisi').textContent = testlerSnapshot.size;

                // Soru sayƒ±sƒ±
                let toplamSoru = 0;
                testlerSnapshot.forEach(doc => {
                    const test = doc.data();
                    console.log('Test verisi:', test);
                    if (test.sorular && Array.isArray(test.sorular)) {
                        toplamSoru += test.sorular.length;
                        console.log('Soru sayƒ±sƒ± eklendi:', test.sorular.length);
                    }
                });
                document.getElementById('soru-sayisi').textContent = toplamSoru;

                // Aktif √∂ƒürenci sayƒ±sƒ± - ger√ßek veri
                const ogrencilerSnapshot = await db.collection('ogrenciler')
                    .where('sinifAdi', '==', sinifAdi)
                    .where('aktif', '==', true)
                    .get();
                document.getElementById('ogrenci-sayisi').textContent = ogrencilerSnapshot.size;

                console.log(`${sinifAdi} - ${dersAdi} - ${konuAdi} istatistikleri:`, {

                    soru: toplamSoru,
                    ogrenci: ogrencilerSnapshot.size

            } catch (error) {

        // Test y√ºkle
        async function uploadTest() {
            const testDosyasi = document.getElementById('testDosyasi').files[0];
            if (!testDosyasi) {
                alert('L√ºtfen test dosyasƒ±nƒ± se√ßin!');
                return;
            }

            try {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[sheetName];
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    if (jsonData.length < 2) {
                        alert('Excel dosyasƒ± bo≈ü veya ge√ßersiz!');
                        return;
                    }

                    const testAdi = testDosyasi.name.replace('.xlsx', '').replace('.xls', ''); // Dosya adƒ±nƒ± test adƒ± olarak kullan
                    const testData = {

                    // Excel verilerini i≈üle
                    for (let i = 1; i < jsonData.length; i++) {

                        alert('Excel dosyasƒ±nda ge√ßerli soru bulunamadƒ±!');

                    // Firebase'e kaydet
                    await db.collection('testler').add(testData);
                    
                    alert('Test ba≈üarƒ±yla y√ºklendi!');
                    closeModal();
                    
                    // Sayfayƒ± yenile (ana sayfaya d√∂nmeden)
                    loadTopicDetails(sinifAdi, dersAdi, konuAdi);
                };
                reader.readAsArrayBuffer(testDosyasi);

            } catch (error) {
                console.error('Test y√ºkleme hatasƒ±:', error);
                alert('Test y√ºklenirken hata olu≈ütu: ' + error.message);
            }
        }

        }
