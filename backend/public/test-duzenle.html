<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test D√ºzenle</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: slideIn 0.6s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-back:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .question-item {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .question-number {
            font-weight: 700;
            color: #667eea;
            font-size: 1.1rem;
        }

        .remove-question {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .remove-question:hover {
            background: #c82333;
        }

        .options-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            min-width: 150px;
            justify-content: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.4);
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                min-width: auto;
            }

            .options-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <a href="#" class="btn-back" onclick="goBack()">
                    ‚Üê Geri D√∂n
                </a>
                <h1>Test D√ºzenle</h1>
            </div>
        </div>
        
        <div class="content">
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <div>Test y√ºkleniyor...</div>
            </div>

            <div id="edit-form" style="display: none;">
                <div class="form-section">
                    <div class="section-title">
                        üìù Test Bilgileri
            </div>

                    <div class="form-group">
                        <label class="form-label">Test Adƒ±</label>
                        <input type="text" class="form-input" id="test-adi" required>
            </div>
                    
                    <div class="form-group">
                        <label class="form-label">Test A√ßƒ±klamasƒ±</label>
                        <input type="text" class="form-input" id="test-aciklama">
            </div>
        </div>

                <div class="form-section">
                    <div class="section-title">
                        ‚ùì Sorular
                    </div>
                    
                    <div id="questions-container">
                        <!-- Sorular buraya y√ºklenecek -->
                    </div>
                    
                    <button type="button" class="btn btn-primary" id="add-question-btn">
                        ‚ûï Soru Ekle
                    </button>
                </div>

                <div class="button-group">
                    <button type="button" class="btn btn-primary" id="save-btn">
                        üíæ Deƒüi≈üiklikleri Kaydet
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="goBack()">
                        ‚ùå ƒ∞ptal
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyC4lhsmEH8OQWlkUfSR0a3jvY0_EHiXEiA",
            authDomain: "cozkazan-app.firebaseapp.com",
            projectId: "cozkazan-app",
            storageBucket: "cozkazan-app.firebasestorage.app",
            messagingSenderId: "846053857270",
            appId: "1:846053857270:web:d2ba3637824325d5e519d7",
            measurementId: "G-DZ0NNZHW7S"
        };

        // Firebase'i ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // URL parametrelerini al
        const urlParams = new URLSearchParams(window.location.search);
        const testId = urlParams.get('id'); // 'testId' yerine 'id' kullan
        const sinifAdi = urlParams.get('sinifAdi');
        const dersAdi = urlParams.get('dersAdi');
        const konuAdi = urlParams.get('konuAdi');

        // Test ID kontrol√º
        if (!testId) {
            alert('Test ID bulunamadƒ±!');
            window.location.href = 'admin-panel.html#test-yonetimi';
        }

        // DOM elementleri
        const loading = document.getElementById('loading');
        const editForm = document.getElementById('edit-form');
        const testAdiInput = document.getElementById('test-adi');
        const testAciklamaInput = document.getElementById('test-aciklama');
        const questionsContainer = document.getElementById('questions-container');
        const addQuestionBtn = document.getElementById('add-question-btn');
        const saveBtn = document.getElementById('save-btn');

        let questionCounter = 1;
        let currentTest = null;

        // Test verilerini y√ºkle
        async function loadTest() {
            try {
                const testDoc = await db.collection('testler').doc(testId).get();
                
                if (testDoc.exists) {
                    currentTest = {
                        _id: testDoc.id,
                        ...testDoc.data()
                    };
                    
                    // Form alanlarƒ±nƒ± doldur
                    testAdiInput.value = currentTest.ad || '';
                    testAciklamaInput.value = currentTest.aciklama || '';
                    
                    // Sorularƒ± y√ºkle
                    if (currentTest.sorular && currentTest.sorular.length > 0) {
                        currentTest.sorular.forEach((soru, index) => {
                            addQuestionToUI(soru, index + 1);
                            questionCounter = index + 2;
                        });
                    } else {
                        addQuestionToUI(null, 1);
                    }
                    
                    // Formu g√∂ster
                    loading.style.display = 'none';
                    editForm.style.display = 'block';
                    
                } else {
                    alert('Test bulunamadƒ±!');
                    goBack();
                }
                
            } catch (error) {
                console.error('Test y√ºklenirken hata:', error);
                alert('Test y√ºklenirken hata olu≈ütu: ' + error.message);
                goBack();
            }
        }

        // Soru UI'ƒ±nƒ± ekle
        function addQuestionToUI(soru = null, number = null) {
            const questionDiv = document.createElement('div');
            questionDiv.className = 'question-item';
            const questionNum = number || questionCounter;
            
            questionDiv.innerHTML = `
                <div class="question-header">
                    <div class="question-number">Soru ${questionNum}</div>
                    <button type="button" class="remove-question" onclick="removeQuestion(this)">üóëÔ∏è Sil</button>
                </div>
                <div class="form-group">
                    <label class="form-label">Soru</label>
                    <input type="text" class="form-input" name="soru_${questionNum}" value="${soru ? soru.soru : ''}" required>
                </div>
                <div class="options-grid">
                    <div class="form-group">
                        <label class="form-label">A) Se√ßenek</label>
                        <input type="text" class="form-input" name="secenek_a_${questionNum}" value="${soru && soru.secenekler && soru.secenekler[0] ? soru.secenekler[0] : ''}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">B) Se√ßenek</label>
                        <input type="text" class="form-input" name="secenek_b_${questionNum}" value="${soru && soru.secenekler && soru.secenekler[1] ? soru.secenekler[1] : ''}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">C) Se√ßenek</label>
                        <input type="text" class="form-input" name="secenek_c_${questionNum}" value="${soru && soru.secenekler && soru.secenekler[2] ? soru.secenekler[2] : ''}" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">D) Se√ßenek</label>
                        <input type="text" class="form-input" name="secenek_d_${questionNum}" value="${soru && soru.secenekler && soru.secenekler[3] ? soru.secenekler[3] : ''}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Doƒüru Cevap</label>
                    <select class="form-input" name="dogru_cevap_${questionNum}" required>
                        <option value="">Se√ßiniz</option>
                        <option value="a" ${soru && soru.dogruCevap === 'a' ? 'selected' : ''}>A</option>
                        <option value="b" ${soru && soru.dogruCevap === 'b' ? 'selected' : ''}>B</option>
                        <option value="c" ${soru && soru.dogruCevap === 'c' ? 'selected' : ''}>C</option>
                        <option value="d" ${soru && soru.dogruCevap === 'd' ? 'selected' : ''}>D</option>
                    </select>
                </div>
            `;
            questionsContainer.appendChild(questionDiv);
            questionCounter++;
        }

        // Soru ekleme
        addQuestionBtn.addEventListener('click', () => {
            addQuestionToUI();
        });

        // Soru silme
        function removeQuestion(button) {
            button.closest('.question-item').remove();
        }

        // Deƒüi≈üiklikleri kaydet
        saveBtn.addEventListener('click', async () => {
            const testAdi = testAdiInput.value.trim();
            const testAciklama = testAciklamaInput.value.trim();
            
            if (!testAdi) {
                alert('L√ºtfen test adƒ±nƒ± girin!');
                return;
            }
            
            const questions = [];
            const questionItems = questionsContainer.querySelectorAll('.question-item');
            
            if (questionItems.length === 0) {
                alert('En az bir soru eklemelisiniz!');
                return;
            }
            
            questionItems.forEach((item, index) => {
                const soru = item.querySelector(`[name="soru_${index + 1}"]`).value.trim();
                const secenekA = item.querySelector(`[name="secenek_a_${index + 1}"]`).value.trim();
                const secenekB = item.querySelector(`[name="secenek_b_${index + 1}"]`).value.trim();
                const secenekC = item.querySelector(`[name="secenek_c_${index + 1}"]`).value.trim();
                const secenekD = item.querySelector(`[name="secenek_d_${index + 1}"]`).value.trim();
                const dogruCevap = item.querySelector(`[name="dogru_cevap_${index + 1}"]`).value;
                
                if (!soru || !secenekA || !secenekB || !secenekC || !secenekD || !dogruCevap) {
                    alert(`Soru ${index + 1} eksik bilgi i√ßeriyor!`);
                    return;
                }
                
                questions.push({
                    soru: soru,
                    secenekler: [secenekA, secenekB, secenekC, secenekD],
                    dogruCevap: dogruCevap
                });
            });

            try {
                saveBtn.textContent = 'Kaydediliyor...';
                saveBtn.disabled = true;
                
                // Firebase'e g√ºncelle
                await db.collection('testler').doc(testId).update({
                    ad: testAdi,
                    aciklama: testAciklama,
                    sorular: questions,
                    guncellemeTarihi: new Date()
                });
                
                // Ba≈üarƒ±lƒ± mesajƒ± g√∂ster
                showMessage('Test ba≈üarƒ±yla g√ºncellendi!', 'success');
                
                // Geri d√∂n
                setTimeout(() => {
                    if (sinifAdi && dersAdi && konuAdi) {
                        // Konu detay sayfasƒ±na d√∂n
                        window.location.href = `konu-detay.html?sinif=${encodeURIComponent(sinifAdi)}&ders=${encodeURIComponent(dersAdi)}&konu=${encodeURIComponent(konuAdi)}`;
                    } else {
                        // Admin paneline d√∂n
                        window.location.href = 'admin-panel.html#test-yonetimi';
                    }
                }, 1500);
                
            } catch (error) {
                console.error('Test g√ºncellenirken hata:', error);
                alert('Test g√ºncellenirken hata olu≈ütu: ' + error.message);
            } finally {
                saveBtn.textContent = 'üíæ Deƒüi≈üiklikleri Kaydet';
                saveBtn.disabled = false;
            }
        });

        // Geri d√∂n
        function goBack() {
            if (sinifAdi && dersAdi && konuAdi) {
                // Konu detay sayfasƒ±na d√∂n
                window.location.href = `konu-detay.html?sinif=${encodeURIComponent(sinifAdi)}&ders=${encodeURIComponent(dersAdi)}&konu=${encodeURIComponent(konuAdi)}`;
            } else {
                // Admin paneline d√∂n
                window.location.href = 'admin-panel.html#test-yonetimi';
            }
        }

        // Sayfa y√ºklendiƒüinde testi y√ºkle
        document.addEventListener('DOMContentLoaded', () => {
            if (testId) {
                loadTest();
            } else {
                alert('Test ID bulunamadƒ±!');
                goBack();
            }
        });
    </script>
</body>
</html>
