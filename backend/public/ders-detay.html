    <!-- Firebase -->

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script>
        // Firebase yapƒ±landƒ±rmasƒ±
        const firebaseConfig = {
            apiKey: "AIzaSyBqXqXqXqXqXqXqXqXqXqXqXqXqXqXqXqXq",
            authDomain: "cozkazan-app.firebaseapp.com",
            projectId: "cozkazan-app",
            storageBucket: "cozkazan-app.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdefghijklmnop"
        };

        // Firebase'i ba≈ülat
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // URL'den ders bilgisini al
        const urlParams = new URLSearchParams(window.location.search);
        const sinifAdi = urlParams.get('sinif');
        const dersAdi = urlParams.get('ders');

        // Sayfa y√ºklendiƒüinde
        document.addEventListener('DOMContentLoaded', function() {
            if (sinifAdi && dersAdi) {
                loadSubjectDetails(sinifAdi, dersAdi);
            } else {
                showError('Ders bilgisi bulunamadƒ±!');

        // Ders detaylarƒ±nƒ± y√ºkle
        async function loadSubjectDetails(sinifAdi, dersAdi) {
            try {
                // Ba≈ülƒ±ƒüƒ± g√ºncelle
                document.getElementById('subject-title').textContent = `${sinifAdi} - ${dersAdi} Detaylarƒ±`;

                // ƒ∞statistikleri y√ºkle
                await loadStatistics(sinifAdi, dersAdi);

                // Konularƒ± y√ºkle
                await loadTopics(sinifAdi, dersAdi);

            } catch (error) {
                console.error('Ders detaylarƒ± y√ºklenirken hata:', error);
                showError('Ders detaylarƒ± y√ºklenirken hata olu≈ütu!');
            }

        // ƒ∞statistikleri y√ºkle
        async function loadStatistics(sinifAdi, dersAdi) {
            try {
                // Konu sayƒ±sƒ±
                const konularSnapshot = await db.collection('konular')
                    .where('sinifAdi', '==', sinifAdi)
                    .where('dersAdi', '==', dersAdi)
                    .get();
                document.getElementById('konu-sayisi').textContent = konularSnapshot.size;

                // Test sayƒ±sƒ±
                const testlerSnapshot = await db.collection('testler')
                    .where('sinifAdi', '==', sinifAdi)
                    .where('dersAdi', '==', dersAdi)
                    .get();
                document.getElementById('test-sayisi').textContent = testlerSnapshot.size;

                // Havuz sayƒ±sƒ±
                const havuzlarSnapshot = await db.collection('test_havuzlari')
                    .where('sinifAdi', '==', sinifAdi)
                    .where('dersAdi', '==', dersAdi)
                    .get();
                document.getElementById('havuz-sayisi').textContent = havuzlarSnapshot.size;

                // Aktif √∂ƒürenci sayƒ±sƒ± - ger√ßek veri
                const ogrencilerSnapshot = await db.collection('ogrenciler')
                    .where('sinifAdi', '==', sinifAdi)
                    .where('aktif', '==', true)
                    .get();
                document.getElementById('ogrenci-sayisi').textContent = ogrencilerSnapshot.size;

                console.log(`${sinifAdi} - ${dersAdi} istatistikleri:`, {
                    konu: konularSnapshot.size,
                    test: testlerSnapshot.size,
                    havuz: havuzlarSnapshot.size,
                    ogrenci: ogrencilerSnapshot.size

            } catch (error) {
                console.error('ƒ∞statistikler y√ºklenirken hata:', error);
            }
        }

        // Konularƒ± y√ºkle
        async function loadTopics(sinifAdi, dersAdi) {
            try {
                const konularSnapshot = await db.collection('konular')
                    .where('sinifAdi', '==', sinifAdi)
                    .where('dersAdi', '==', dersAdi)
                    .get();

                const topicsContainer = document.getElementById('topics-container');
                
                if (konularSnapshot.empty) {
                    topicsContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-icon">üìù</div>
                            <h3>Bu derste hen√ºz konu bulunmamaktadƒ±r</h3>
                            <p>Konu eklemek i√ßin admin paneline d√∂n√ºn</p>
                        </div>
                    `;
                    return;
                }

                let topicsHTML = '<div class="topics-grid">';
                
                // Her konu i√ßin test ve havuz sayƒ±larƒ±nƒ± hesapla
                for (const doc of konularSnapshot.docs) {
                    const konu = doc.data();
                    const konuAdi = konu.ad || konu.konuAdi || 'ƒ∞simsiz Konu';
                    
                    // Bu konunun test sayƒ±sƒ±nƒ± hesapla
                    const testlerSnapshot = await db.collection('testler')
                        .where('sinifAdi', '==', sinifAdi)
                        .where('dersAdi', '==', dersAdi)
                        .where('konuAdi', '==', konuAdi)
                        .get();
                    
                    // Bu konunun havuz sayƒ±sƒ±nƒ± hesapla
                    const havuzlarSnapshot = await db.collection('test_havuzlari')
                        .where('sinifAdi', '==', sinifAdi)
                        .where('dersAdi', '==', dersAdi)
                        .where('konuAdi', '==', konuAdi)
                        .get();
                    
                    // Konu i√ßin renk ve ikon se√ß
                    const konuStyle = getKonuStyle(konuAdi, dersAdi);
                    
                    topicsHTML += `
                        <div class="topic-card" onclick="openTopic('${sinifAdi}', '${dersAdi}', '${konuAdi}')" style="background: ${konuStyle.gradient};">
                            <div class="topic-icon" style="color: ${konuStyle.iconColor};">${konuStyle.icon}</div>
                            <div class="topic-name">${konuAdi}</div>
                            <div class="topic-stats">
                                <div>Testler: ${testlerSnapshot.size}</div>
                                <div>Havuzlar: ${havuzlarSnapshot.size}</div>
                            </div>
                        </div>
                    `;
                }

                topicsHTML += '</div>';
                topicsContainer.innerHTML = topicsHTML;

            } catch (error) {
                console.error('Konular y√ºklenirken hata:', error);
                document.getElementById('topics-container').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">‚ùå</div>
                        <h3>Konular y√ºklenirken hata olu≈ütu</h3>

        }

                    'Dinleme': { gradient: 'linear-gradient(135deg, #fd79a8 0%, #fdcb6e 100%)', icon: 'üëÇ', iconColor: '#fff' }
                };

        // Konuya git
