<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Havuzu Yönetimi - ÇözKazan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .tab {
            padding: 15px 25px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .tab.active {
            background: white;
            border-bottom-color: #3498db;
            color: #3498db;
        }

        .tab:hover:not(.active) {
            background: #e9ecef;
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .test-list {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
        }

        .test-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .test-item:hover {
            background: #e9ecef;
        }

        .test-item input[type="checkbox"] {
            margin-right: 10px;
        }

        .test-info {
            flex: 1;
        }

        .test-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .test-meta {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        .havuz-card {
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .havuz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .havuz-title {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
        }

        .havuz-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-number {
            font-size: 20px;
            font-weight: 700;
            color: #3498db;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .havuz-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-water"></i> Test Havuzu Yönetimi</h1>
            <div style="display: flex; gap: 15px; flex-wrap: wrap;">
                <button class="btn btn-secondary" onclick="history.back()">
                    <i class="fas fa-arrow-left"></i> Geri Dön
                </button>
                <button class="btn btn-success" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Yenile
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" onclick="showTab('create')">
                    <i class="fas fa-plus"></i> Havuz Oluştur
                </div>
                <div class="tab" onclick="showTab('manage')">
                    <i class="fas fa-cogs"></i> Havuzları Yönet
                </div>
                <div class="tab" onclick="showTab('view')">
                    <i class="fas fa-eye"></i> Havuzları Görüntüle
                </div>
            </div>

            <!-- Create Tab -->
            <div id="create-tab" class="tab-content active">
                <h2 style="margin-bottom: 20px;">Yeni Test Havuzu Oluştur</h2>
                
                <div id="create-message"></div>
                
                <form id="havuz-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sinif-select">Sınıf Seçin</label>
                            <select id="sinif-select" class="form-control" onchange="loadDersler()">
                                <option value="">Sınıf seçin...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="ders-select">Ders Seçin</label>
                            <select id="ders-select" class="form-control" onchange="loadKonular()" disabled>
                                <option value="">Önce sınıf seçin...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="konu-select">Konu Seçin</label>
                            <select id="konu-select" class="form-control" onchange="loadTestler()" disabled>
                                <option value="">Önce ders seçin...</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Testleri Seçin</label>
                        <div id="test-list" class="test-list">
                            <div class="loading">Önce konu seçin...</div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Havuzu Oluştur
                    </button>
                </form>
            </div>

            <!-- Manage Tab -->
            <div id="manage-tab" class="tab-content">
                <h2 style="margin-bottom: 20px;">Test Havuzlarını Yönet</h2>
                
                <div id="manage-message"></div>
                
                <div id="havuzlar-container">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Havuzlar yükleniyor...
                    </div>
                </div>
            </div>

            <!-- View Tab -->
            <div id="view-tab" class="tab-content">
                <h2 style="margin-bottom: 20px;">Test Havuzlarını Görüntüle</h2>
                
                <div id="view-message"></div>
                
                <div id="havuzlar-list">
                    <div class="loading">
                        <i class="fas fa-spinner fa-spin"></i> Havuzlar yükleniyor...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentSinifId = null;
        let currentDersId = null;
        let currentKonuId = null;
        let allTestler = [];
        let selectedTestIds = new Set();

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', async () => {
            await loadSiniflar();
            await loadHavuzlar();
        });

        // Tab değiştirme
        function showTab(tabName) {
            // Tüm tabları gizle
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });

            // Seçili tabı göster
            document.getElementById(`${tabName}-tab`).classList.add('active');
            event.target.classList.add('active');

            // Tab'a göre veri yükle
            if (tabName === 'manage' || tabName === 'view') {
                loadHavuzlar();
            }
        }

        // Sınıfları yükle
        async function loadSiniflar() {
            try {
                const response = await fetch('/api/siniflar');
                const siniflar = await response.json();
                
                const select = document.getElementById('sinif-select');
                select.innerHTML = '<option value="">Sınıf seçin...</option>';
                
                siniflar.forEach(sinif => {
                    const option = document.createElement('option');
                    option.value = sinif.id;
                    option.textContent = sinif.ad;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Sınıflar yüklenirken hata:', error);
            }
        }

        // Dersleri yükle
        async function loadDersler() {
            const sinifId = document.getElementById('sinif-select').value;
            const dersSelect = document.getElementById('ders-select');
            const konuSelect = document.getElementById('konu-select');
            
            if (!sinifId) {
                dersSelect.innerHTML = '<option value="">Önce sınıf seçin...</option>';
                dersSelect.disabled = true;
                konuSelect.innerHTML = '<option value="">Önce ders seçin...</option>';
                konuSelect.disabled = true;
                return;
            }

            try {
                const response = await fetch(`/api/dersler?sinifId=${sinifId}`);
                const dersler = await response.json();
                
                dersSelect.innerHTML = '<option value="">Ders seçin...</option>';
                dersler.forEach(ders => {
                    const option = document.createElement('option');
                    option.value = ders.id;
                    option.textContent = ders.ad;
                    dersSelect.appendChild(option);
                });
                
                dersSelect.disabled = false;
                currentSinifId = sinifId;
            } catch (error) {
                console.error('Dersler yüklenirken hata:', error);
            }
        }

        // Konuları yükle
        async function loadKonular() {
            const dersId = document.getElementById('ders-select').value;
            const konuSelect = document.getElementById('konu-select');
            
            if (!dersId) {
                konuSelect.innerHTML = '<option value="">Önce ders seçin...</option>';
                konuSelect.disabled = true;
                return;
            }

            try {
                const response = await fetch(`/api/konular?dersId=${dersId}`);
                const konular = await response.json();
                
                konuSelect.innerHTML = '<option value="">Konu seçin...</option>';
                konular.forEach(konu => {
                    const option = document.createElement('option');
                    option.value = konu.id;
                    option.textContent = konu.ad;
                    konuSelect.appendChild(option);
                });
                
                konuSelect.disabled = false;
                currentDersId = dersId;
            } catch (error) {
                console.error('Konular yüklenirken hata:', error);
            }
        }

        // Testleri yükle
        async function loadTestler() {
            const konuId = document.getElementById('konu-select').value;
            const testList = document.getElementById('test-list');
            
            if (!konuId) {
                testList.innerHTML = '<div class="loading">Önce konu seçin...</div>';
                return;
            }

            try {
                const response = await fetch(`/api/testler/${konuId}`);
                allTestler = await response.json();
                
                if (allTestler.length === 0) {
                    testList.innerHTML = '<div class="loading">Bu konu için test bulunamadı.</div>';
                    return;
                }

                testList.innerHTML = allTestler.map(test => `
                    <div class="test-item">
                        <input type="checkbox" value="${test.id}" onchange="toggleTestSelection('${test.id}')">
                        <div class="test-info">
                            <div class="test-name">${test.ad}</div>
                            <div class="test-meta">Test ID: ${test.id}</div>
                        </div>
                    </div>
                `).join('');
                
                currentKonuId = konuId;
            } catch (error) {
                console.error('Testler yüklenirken hata:', error);
                testList.innerHTML = '<div class="error-message">Testler yüklenirken hata oluştu.</div>';
            }
        }

        // Test seçimi
        function toggleTestSelection(testId) {
            if (selectedTestIds.has(testId)) {
                selectedTestIds.delete(testId);
            } else {
                selectedTestIds.add(testId);
            }
        }

        // Havuz oluştur
        document.getElementById('havuz-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentSinifId || !currentDersId || !currentKonuId) {
                showMessage('create-message', 'Lütfen sınıf, ders ve konu seçin.', 'error');
                return;
            }

            if (selectedTestIds.size === 0) {
                showMessage('create-message', 'Lütfen en az bir test seçin.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/test-havuzu', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sinifId: currentSinifId,
                        dersId: currentDersId,
                        konuId: currentKonuId,
                        testIds: Array.from(selectedTestIds)
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showMessage('create-message', 'Test havuzu başarıyla oluşturuldu!', 'success');
                    selectedTestIds.clear();
                    document.getElementById('havuz-form').reset();
                    document.getElementById('test-list').innerHTML = '<div class="loading">Önce konu seçin...</div>';
                } else {
                    showMessage('create-message', result.message || 'Havuz oluşturulurken hata oluştu.', 'error');
                }
            } catch (error) {
                console.error('Havuz oluşturma hatası:', error);
                showMessage('create-message', 'Havuz oluşturulurken hata oluştu.', 'error');
            }
        });

        // Havuzları yükle
        async function loadHavuzlar() {
            try {
                const response = await fetch('/api/test-havuzlari');
                const havuzlar = await response.json();
                
                renderHavuzlar(havuzlar);
            } catch (error) {
                console.error('Havuzlar yüklenirken hata:', error);
            }
        }

        // Havuzları render
        function renderHavuzlar(havuzlar) {
            const container = document.getElementById('havuzlar-container');
            const list = document.getElementById('havuzlar-list');
            
            if (havuzlar.length === 0) {
                container.innerHTML = '<div class="loading">Henüz test havuzu oluşturulmamış.</div>';
                list.innerHTML = '<div class="loading">Henüz test havuzu oluşturulmamış.</div>';
                return;
            }

            const havuzHTML = havuzlar.map(havuz => `
                <div class="havuz-card">
                    <div class="havuz-header">
                        <div class="havuz-title">
                            ${havuz.sinif?.ad} - ${havuz.ders?.ad} - ${havuz.konu?.ad}
                        </div>
                        <div>
                            <button class="btn btn-warning btn-sm" onclick="editHavuz('${havuz._id}')">
                                <i class="fas fa-edit"></i> Düzenle
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="deleteHavuz('${havuz.sinif._id}', '${havuz.ders._id}', '${havuz.konu._id}')">
                                <i class="fas fa-trash"></i> Sil
                            </button>
                        </div>
                    </div>
                    <div class="havuz-stats">
                        <div class="stat-item">
                            <div class="stat-number">${havuz.testSayisi}</div>
                            <div class="stat-label">Test</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${havuz.aktif ? 'Aktif' : 'Pasif'}</div>
                            <div class="stat-label">Durum</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-number">${new Date(havuz.olusturmaTarihi).toLocaleDateString('tr-TR')}</div>
                            <div class="stat-label">Oluşturma</div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = havuzHTML;
            list.innerHTML = havuzHTML;
        }

        // Havuz sil
        async function deleteHavuz(sinifId, dersId, konuId) {
            if (!confirm('Bu test havuzunu silmek istediğinizden emin misiniz?')) return;

            try {
                const response = await fetch(`/api/test-havuzu/${sinifId}/${dersId}/${konuId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('manage-message', 'Test havuzu başarıyla silindi!', 'success');
                    await loadHavuzlar();
                } else {
                    const result = await response.json();
                    showMessage('manage-message', result.message || 'Havuz silinirken hata oluştu.', 'error');
                }
            } catch (error) {
                console.error('Havuz silme hatası:', error);
                showMessage('manage-message', 'Havuz silinirken hata oluştu.', 'error');
            }
        }

        // Mesaj göster
        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type === 'success' ? 'success-message' : 'error-message'}">${message}</div>`;
            
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Veri yenile
        function refreshData() {
            loadSiniflar();
            loadHavuzlar();
        }
    </script>
</body>
</html>
