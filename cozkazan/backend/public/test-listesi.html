<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Listesi - ÇözKazan</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
        }

        .search-box {
            flex: 1;
            min-width: 300px;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-select {
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            background: white;
            cursor: pointer;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f1c40f, #f39c12);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .main-content {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .bulk-actions {
            display: flex;
            gap: 10px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #e9ecef;
        }

        .data-table td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
        }

        .data-table tr:hover {
            background: #f8f9fa;
        }

        .checkbox-cell {
            width: 50px;
            text-align: center;
        }

        .test-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .test-info {
            font-size: 14px;
            color: #6c757d;
            margin-top: 5px;
        }

        .badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .btn-sm {
            padding: 8px 12px;
            font-size: 14px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 10px;
        }

        .pagination button {
            padding: 10px 15px;
            border: 1px solid #ddd;
            background: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .pagination button:hover:not(.active) {
            background: #f8f9fa;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                min-width: auto;
            }
            
            .bulk-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-clipboard-list"></i> Test Listesi</h1>
            
            <!-- Stats -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="total-tests">0</div>
                    <div class="stat-label">Toplam Test</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="active-tests">0</div>
                    <div class="stat-label">Aktif Test</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="total-questions">0</div>
                    <div class="stat-label">Toplam Soru</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avg-success">0%</div>
                    <div class="stat-label">Ortalama Başarı</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Test adı, konu veya ders ara...">
                    <i class="fas fa-search"></i>
                </div>
                
                <select class="filter-select" id="sinif-filter">
                    <option value="">Tüm Sınıflar</option>
                </select>
                
                <select class="filter-select" id="ders-filter">
                    <option value="">Tüm Dersler</option>
                </select>
                
                <select class="filter-select" id="konu-filter">
                    <option value="">Tüm Konular</option>
                </select>
                
                <button class="btn btn-primary" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i> Yenile
                </button>
                
                <a href="/toplu-test-yukle" class="btn btn-success">
                    <i class="fas fa-plus"></i> Yeni Test
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="table-header">
                <h2><i class="fas fa-list"></i> Testler</h2>
                <div class="bulk-actions">
                    <button class="btn btn-warning btn-sm" onclick="bulkEdit()" id="bulk-edit-btn" style="display: none;">
                        <i class="fas fa-edit"></i> Toplu Düzenle
                    </button>
                    <button class="btn btn-danger btn-sm" onclick="bulkDelete()" id="bulk-delete-btn" style="display: none;">
                        <i class="fas fa-trash"></i> Toplu Sil
                    </button>
                </div>
            </div>

            <div id="table-container">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Testler yükleniyor...
                </div>
            </div>
        </div>
    </div>

    <script>
        let allTests = [];
        let filteredTests = [];
        let currentPage = 1;
        const itemsPerPage = 20;
        let selectedTests = new Set();

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            setupEventListeners();
        });

        // Veri yükleme
        async function loadData() {
            try {
                const response = await fetch('/api/testler');
                if (!response.ok) throw new Error('Veriler yüklenemedi');
                
                allTests = await response.json();
                filteredTests = [...allTests];
                
                updateStats();
                updateFilters();
                renderTable();
                
            } catch (error) {
                console.error('Veri yükleme hatası:', error);
                document.getElementById('table-container').innerHTML = 
                    '<div class="no-data">Veriler yüklenirken hata oluştu.</div>';
            }
        }

        // İstatistikleri güncelle
        function updateStats() {
            document.getElementById('total-tests').textContent = allTests.length;
            document.getElementById('active-tests').textContent = allTests.filter(t => t.aktif).length;
            document.getElementById('total-questions').textContent = allTests.reduce((sum, t) => sum + (t.soruSayisi || 0), 0);
            document.getElementById('avg-success').textContent = '85%'; // Örnek değer
        }

        // Filtreleri güncelle
        function updateFilters() {
            const siniflar = [...new Set(allTests.map(t => t.sinif?.ad).filter(Boolean))];
            const dersler = [...new Set(allTests.map(t => t.ders?.ad).filter(Boolean))];
            const konular = [...new Set(allTests.map(t => t.konu?.ad).filter(Boolean))];

            populateSelect('sinif-filter', siniflar);
            populateSelect('ders-filter', dersler);
            populateSelect('konu-filter', konular);
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            const currentValue = select.value;
            
            select.innerHTML = `<option value="">Tüm ${selectId.split('-')[0]}</option>`;
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
            
            select.value = currentValue;
        }

        // Tablo render
        function renderTable() {
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageTests = filteredTests.slice(startIndex, endIndex);

            const tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th class="checkbox-cell">
                                <input type="checkbox" id="select-all" onchange="toggleSelectAll(this)">
                            </th>
                            <th>Test Adı</th>
                            <th>Sınıf</th>
                            <th>Ders</th>
                            <th>Konu</th>
                            <th>Soru Sayısı</th>
                            <th>Durum</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${pageTests.map(test => `
                            <tr>
                                <td class="checkbox-cell">
                                    <input type="checkbox" value="${test._id}" onchange="toggleTestSelection('${test._id}')">
                                </td>
                                <td>
                                    <div class="test-name">${test.testAdi || 'İsimsiz Test'}</div>
                                    <div class="test-info">${test.aciklama || ''}</div>
                                </td>
                                <td>${test.sinif?.ad || '-'}</td>
                                <td>${test.ders?.ad || '-'}</td>
                                <td>${test.konu?.ad || '-'}</td>
                                <td>${test.soruSayisi || 0}</td>
                                <td>
                                    <span class="badge ${test.aktif ? 'badge-success' : 'badge-warning'}">
                                        ${test.aktif ? 'Aktif' : 'Pasif'}
                                    </span>
                                </td>
                                <td class="actions">
                                    <button class="btn btn-primary btn-sm" onclick="editTest('${test._id}')">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="btn btn-warning btn-sm" onclick="viewTest('${test._id}')">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button class="btn btn-danger btn-sm" onclick="deleteTest('${test._id}')">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            document.getElementById('table-container').innerHTML = tableHTML;
            renderPagination();
        }

        // Sayfalama
        function renderPagination() {
            const totalPages = Math.ceil(filteredTests.length / itemsPerPage);
            if (totalPages <= 1) return;

            let paginationHTML = '';
            
            if (currentPage > 1) {
                paginationHTML += `<button onclick="changePage(${currentPage - 1})">Önceki</button>`;
            }

            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    paginationHTML += `<button class="active">${i}</button>`;
                } else if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `<button onclick="changePage(${i})">${i}</button>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<button disabled>...</button>`;
                }
            }

            if (currentPage < totalPages) {
                paginationHTML += `<button onclick="changePage(${currentPage + 1})">Sonraki</button>`;
            }

            document.getElementById('table-container').innerHTML += `
                <div class="pagination">
                    ${paginationHTML}
                </div>
            `;
        }

        // Event listeners
        function setupEventListeners() {
            // Arama
            document.getElementById('search-input').addEventListener('input', debounce(filterTests, 300));
            
            // Filtreler
            document.getElementById('sinif-filter').addEventListener('change', filterTests);
            document.getElementById('ders-filter').addEventListener('change', filterTests);
            document.getElementById('konu-filter').addEventListener('change', filterTests);
        }

        // Filtreleme
        function filterTests() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const sinifFilter = document.getElementById('sinif-filter').value;
            const dersFilter = document.getElementById('ders-filter').value;
            const konuFilter = document.getElementById('konu-filter').value;

            filteredTests = allTests.filter(test => {
                const matchesSearch = !searchTerm || 
                    (test.testAdi && test.testAdi.toLowerCase().includes(searchTerm)) ||
                    (test.sinif?.ad && test.sinif.ad.toLowerCase().includes(searchTerm)) ||
                    (test.ders?.ad && test.ders.ad.toLowerCase().includes(searchTerm)) ||
                    (test.konu?.ad && test.konu.ad.toLowerCase().includes(searchTerm));

                const matchesSinif = !sinifFilter || test.sinif?.ad === sinifFilter;
                const matchesDers = !dersFilter || test.ders?.ad === dersFilter;
                const matchesKonu = !konuFilter || test.konu?.ad === konuFilter;

                return matchesSearch && matchesSinif && matchesDers && matchesKonu;
            });

            currentPage = 1;
            renderTable();
        }

        // Test seçimi
        function toggleTestSelection(testId) {
            if (selectedTests.has(testId)) {
                selectedTests.delete(testId);
            } else {
                selectedTests.add(testId);
            }
            updateBulkActions();
        }

        function toggleSelectAll(checkbox) {
            const testCheckboxes = document.querySelectorAll('tbody input[type="checkbox"]');
            testCheckboxes.forEach(cb => {
                cb.checked = checkbox.checked;
                if (checkbox.checked) {
                    selectedTests.add(cb.value);
                } else {
                    selectedTests.delete(cb.value);
                }
            });
            updateBulkActions();
        }

        function updateBulkActions() {
            const hasSelection = selectedTests.size > 0;
            document.getElementById('bulk-edit-btn').style.display = hasSelection ? 'inline-flex' : 'none';
            document.getElementById('bulk-delete-btn').style.display = hasSelection ? 'inline-flex' : 'none';
        }

        // Sayfa değiştirme
        function changePage(page) {
            currentPage = page;
            renderTable();
        }

        // Test işlemleri
        function editTest(testId) {
            window.location.href = `/test-duzenle.html?id=${testId}`;
        }

        function viewTest(testId) {
            window.open(`/test-detay.html?id=${testId}`, '_blank');
        }

        async function deleteTest(testId) {
            if (!confirm('Bu testi silmek istediğinizden emin misiniz?')) return;

            try {
                const response = await fetch(`/api/testler/${testId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    await loadData();
                    alert('Test başarıyla silindi!');
                } else {
                    alert('Test silinirken hata oluştu!');
                }
            } catch (error) {
                console.error('Silme hatası:', error);
                alert('Test silinirken hata oluştu!');
            }
        }

        // Toplu işlemler
        function bulkEdit() {
            if (selectedTests.size === 0) return;
            alert(`${selectedTests.size} test seçildi. Toplu düzenleme özelliği yakında eklenecek!`);
        }

        async function bulkDelete() {
            if (selectedTests.size === 0) return;
            
            if (!confirm(`${selectedTests.size} testi silmek istediğinizden emin misiniz?`)) return;

            try {
                const promises = Array.from(selectedTests).map(testId => 
                    fetch(`/api/testler/${testId}`, { method: 'DELETE' })
                );

                await Promise.all(promises);
                selectedTests.clear();
                await loadData();
                alert('Seçili testler başarıyla silindi!');
            } catch (error) {
                console.error('Toplu silme hatası:', error);
                alert('Testler silinirken hata oluştu!');
            }
        }

        // Yardımcı fonksiyonlar
        function refreshData() {
            loadData();
        }

        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }
    </script>
</body>
</html>
